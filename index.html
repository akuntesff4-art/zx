<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Verification</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ff003c;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px #ff003c;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff003c;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê SYSTEM VERIFICATION</h2>
        <p>Enter credentials to continue</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">ACCESS</button>
        <p id="error" class="hidden" style="color: red;">Invalid credentials</p>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (user === 'zix' && pass === 'bugwa') {
                // Redirect ke halaman bug
                window.location.href = 'bug-page.html';
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>
          </html>
